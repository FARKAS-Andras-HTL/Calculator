<!DOCTYPE html>
<html>
<head>
    <title>Intro to Javascript</title>
    <script>
        function add2Numbers() {
            var numA = parseFloat(document.getElementById('num1').value);
            var numB = parseFloat(document.getElementById('num2').value);
            var result = numA + numB;
            document.getElementById("result").innerHTML = "Summe: " + result;
        }

        function subtract2Numbers() {
            var numA = parseFloat(document.getElementById('num1').value);
            var numB = parseFloat(document.getElementById('num2').value);
            var result = numA - numB;
            document.getElementById("result").innerHTML = "Differenz: " + result;
        }

        function multiply2Numbers() {
            var numA = parseFloat(document.getElementById('num1').value);
            var numB = parseFloat(document.getElementById('num2').value);
            var result = numA * numB;
            document.getElementById("result").innerHTML = "Produkt: " + result;
        }

        function divide2Numbers() {
            var numA = parseFloat(document.getElementById('num1').value);
            var numB = parseFloat(document.getElementById('num2').value);
            if (numB === 0) {
                document.getElementById("result").innerHTML = "Fehler: Division durch Null ist nicht erlaubt!";
            } else {
                var result = numA / numB;
                document.getElementById("result").innerHTML = "Quotient: " + result;
            }
        }

        function average2Numbers() {
            var numA = parseFloat(document.getElementById('num1').value);
            var numB = parseFloat(document.getElementById('num2').value);
            var result = (numA + numB) / 2;
            document.getElementById("result").innerHTML = "Durchschnitt: " + result;
        }

        function power2Numbers() {
            var numA = parseFloat(document.getElementById('num1').value);
            var numB = parseFloat(document.getElementById('num2').value);
            var result = Math.pow(numA, numB);
            document.getElementById("result").innerHTML = "Potenz: " + result;
        }

        function sqrtNumber() {
            var numA = parseFloat(document.getElementById('num1').value);
            var result = Math.sqrt(numA);
            document.getElementById("result").innerHTML = "Wurzel: " + result;
        }
    </script>
</head>
<body>
    <h1 id="myheading">
        <form>
            <label for="num1">First number:</label>
            <input type="text" id="num1" name="num1"><br><br>
            <label for="num2">Second number:</label>
            <input type="text" id="num2" name="num2"><br><br>
        </form>
    </h1>
    <p>
        <button onclick="add2Numbers()">Add</button>
        <button onclick="subtract2Numbers()">Subtract</button>
        <button onclick="multiply2Numbers()">Multiply</button>
        <button onclick="divide2Numbers()">Divide</button>
        <button onclick="average2Numbers()">Average</button>
        <button onclick="power2Numbers()">Power</button>
        <button onclick="sqrtNumber()">Square Root</button>
    </p>
    <p id="result"></p>
</body>
</html>
